require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-hc
Style/Documentation:
  Enabled: false
Metrics/MethodLength:
  Max: 20
  Exclude:
    - 'db/migrate/*'
Metrics/AbcSize:
  Max: 32
  Exclude:
    - 'db/migrate/*'
Metrics/BlockLength:
  Exclude:
    - config/environments/*.rb
    - config/routes.rb
Layout/LineLength:
  Exclude:
    - config/initializers/devise.rb
    - db/migrate/*.rb
Hc/RailsSpecificActionName:
  Exclude:
    - app/controllers/**/*.rb
Rails/LexicallyScopedActionFilter:
  Exclude:
    - app/controllers/users/*.rb
Rails/BulkChangeTable:
  Exclude:
    - db/**/*
Rails/UniqueValidationWithoutIndex:
  Exclude:
    - app/models/**/*